<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FetchAPI</title>
    <style>
        body{
            text-align: center;
        }
        #but{
            margin: 15px;
        }
        .names{
            margin: 20px;
        }h2{
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <button id="but">Hide the names</button>
    <div class="container">
        <h2 class="names">User Names --> </h2>
        <div class="names"></div>
        <div class="names"></div>
        <div class="names"></div>
        <div class="names"></div>
        <div class="names"></div>
        <div class="names"></div>
        <div class="names"></div>
        <div class="names"></div>
        <div class="names"></div>
        <div class="names"></div>
    </div>
    <script>
        let content
        let length
        function fet(){
            let promise=fetch("https://jsonplaceholder.typicode.com/users")
            let dis=document.getElementsByClassName("names")
            promise.then((response)=>{
            return response.json()
            }).then((value)=>{
            length=value.length
            console.log(value[0].name);
            for(let i=1;i<length+1;i++){
                let str=i.toString()+".)"
                dis[i].innerText=str+value[i-1].name
            }
        })
        }
        fet()
        let names=document.getElementsByClassName("names")
        let button=document.getElementById("but")
        button.addEventListener("click",()=>{
        if(button.innerText=="Hide the names"){
            for(let i=0;i<length+1;i++) names[i].innerText=""
            button.innerText="Show the names"
        }
        else{
            names[0].innerText="User names-->"
            fet()
            button.innerText="Hide the names"
        }
        })
    </script>
</body>
</html>
